<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ver Accidentes</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css">
</head>
<body>
	<header th:insert="fragments/header::navbar"></header>
	<div class="container-fluid">
		<div class="row mx-auto">
			<div class="col-md-12 mx-auto">
				<div class="card shadow">
					<div class="card-body">
						<div class="row">
							<div class="col-md-12">
								<h2 class="py-4 mt-4 text-center" th:text="${title}"></h2>
							</div>
						</div>
						<div class="row">
							<div class="row mx-auto">
								<div class="col-md-12 mx-auto">
									<div class="card shadow">
										<div class="card-body">
												<form action="/guardar" th:action="@{/guardar}" method="post">
												<h2 class="pb-4">Ingresar Nuevo Accidente</h2>


												<div class="form-group row ">
													<div class="col-md-6">
														<label for="">Nombre</label> <input type="text"
															name="nombreRegistro"
															value="" required
															class="form-control">
													</div>
													<div class="col-md-6">
														<label for="">Apellido</label> <input type="text"
															name="apellidoRegistro"
															value=""
															class="form-control" required>
													</div>
												</div>

												<div class="form-group row ">
													<div class="col-md-6">
														<label for="">Profesión / Actividad</label> <input
															type="text" name="cargoRegistro"
															value=""
															class="form-control" required>
													</div>
													<div class="col-md-6">
														<label for="">Teléfono</label> <input type="text"
															name="telefonoRegistro"
															value=""
															class="form-control" required>
													</div>
												</div>
												<div class="form-group row ">
													<div class="col-md-8">
														<label for="">Dirección</label> <input type="text"
															name="direccionRegistro"
															value=""
															class="form-control" required>
													</div>
													<div class="col-md-4">
														<label for="">Fecha Accidente</label> <input type=date
															name="fechaRegistro"
															value=""
															class="form-control" required>
													</div>
												</div>

												<div class="form-group row">
													<div class="col-md-6">
														<label for="">Tipo Accidente</label> <select
															class="form-control" name="tipoRegistro" required
															value="">
															<option value="" disabled>Seleccione una opcion</option>
															<option th:each="item : ${tiposAccidentes}"
		              											th:value="${item.id}" 
												              th:text="${item.tAccidente}"
												              />
															
														</select>
													</div>
													<div class="col-md-6">
														<label for="">Sistema Previsional</label> <select
															class="form-control" name="sistemaRegistro" required
															value="${datos.getSistemaAccidentado()}">
															<option value="" disabled>Seleccione una opcion</option>
															<option value="1">Isapre</option>
															<option value="2">Fonasa</option>
														</select><br> <br>
													</div>

													<div class="col-md-12 text-center ">
														<label for="name">Descripcion del accidente</label><br />
														<textarea class="form-control" name="descripcionRegistro"
															value="${datos.getDescripcionAccidentado()}" rows="2"></textarea>
													</div>

												</div>

												<div class="form-group row ">
													<div class="col-md-7 ">
														<button class="btn btn-primary btn-lg " name="action"
															value="Agregar Accidente" type="submit">Guardar
															Registro</button>
													</div>

													<a href="verAccidente.jsp">
														<div class="col-md-2 ">
															<button class="btn btn-primary btn-lg " type="button">Regresar</button>
														</div>
													</a>

													<div class="col-md-1 ">
														<button class="btn btn-primary btn-lg " type="reset">limpiar</button>
													</div>
												</div>



											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script
			src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
		<script
			src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.js"
			charset="UTF-8"></script>
</body>
</html>
